<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Ribbit</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-800 text-gray-100">
        {{template "partials/header" .}}
        <div class="flex min-h-screen flex-col items-center justify-center">
            <div class="w-full max-w-xs">
                <form
                    id="loginForm"
                    action="/auth/login"
                    method="POST"
                    class="mb-4 rounded bg-gray-900 px-8 pb-8 pt-6 shadow-md"
                >
                    <div class="mb-4">
                        <label
                            class="mb-2 block text-sm font-bold text-white"
                            for="username"
                            >Username</label
                        >
                        <input
                            class="focus:shadow-outline w-full appearance-none rounded border bg-gray-700 px-3 py-2 leading-tight text-gray-700 text-white shadow focus:outline-none"
                            type="text"
                            id="username"
                            name="username"
                            required
                        />
                    </div>
                    <div class="mb-6">
                        <label
                            class="mb-2 block text-sm font-bold text-white"
                            for="password"
                            >Password</label
                        >
                        <input
                            class="focus:shadow-outline mb-3 w-full appearance-none rounded border bg-gray-700 px-3 py-2 leading-tight text-gray-700 text-white shadow focus:outline-none"
                            type="password"
                            id="password"
                            name="password"
                            required
                        />
                    </div>
                    <div class="flex items-center justify-between">
                        <button
                            class="focus:shadow-outline rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700 focus:outline-none"
                            type="submit"
                        >
                            Login
                        </button>
                        <a
                            href="/signup"
                            class="text-sm text-blue-200 hover:text-blue-400"
                        >
                            Don't have an account?
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <script>
            document
                .getElementById("loginForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    const formData = new FormData(this);

                    fetch("/auth/login", {
                        method: "POST",
                        body: formData,
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            showToast(data.message);
                            if (data.success) {
                                setTimeout(() => {
                                    window.location.href = "/";
                                }, 1000);
                            }
                        })
                        .catch((error) => console.error("Error:", error));
                });
            function showToast(message) {
                let toast = document.createElement("div");
                toast.textContent = message;
                document.body.appendChild(toast);

                toast.style.position = "fixed";
                toast.style.top = "20px";
                toast.style.left = "50%";
                toast.style.transform = "translateX(-50%)";
                toast.style.backgroundColor = "#333";
                toast.style.color = "#fff";
                toast.style.padding = "10px";
                toast.style.borderRadius = "5px";

                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 3000);
            }
        </script>
    </body>
</html>
