<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>üê∏ Ribbit</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
        />
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .header-nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem;
            }
            .nav-links {
                list-style: none;
                display: flex;
                gap: 1rem;
                margin: 0;
                padding: 0;
                font-size: 24px;
            }
            .nav-links a {
                text-decoration: none;
                color: inherit;
            }
            .nav-links a:hover {
                text-decoration: underline;
            }
            .search-bar {
                display: flex;
            }
            .search-bar input {
                flex-grow: 1;
                margin-right: 8px;
            }
            .search-bar button {
                cursor: pointer;
                justify-items: end;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="header-nav">
                <ul class="nav-links">
                    <li><a href="/">üê∏</a></li>
                    <li><a href="/new-url">Shorten</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
                <div class="search-bar">{{template "partials/search"}}</div>
                {{if .IsLoggedIn}}
                <div>
                    <span>Welcome, {{.Username}}</span>
                    <form
                        action="/auth/logout"
                        method="POST"
                        style="display: inline"
                    >
                        <button type="submit">Sign Out</button>
                    </form>
                </div>
                {{else}}
                <div>
                    <a href="/login">Login</a>
                </div>
                {{end}}
            </nav>
        </header>
    </body>
</html>
