<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>üê∏ Ribbit</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-800 text-gray-100">
        <header class="bg-gray-900">
            <nav
                class="mx-auto flex max-w-6xl items-center justify-between px-4 py-6"
            >
                <a href="/" class="text-xl font-bold text-indigo-400"
                    >üê∏ Ribbit</a
                >
                <div class="flex items-center space-x-4">
                    <ul class="flex space-x-4">
                        <li>
                            <a href="/new-url" class="hover:text-indigo-300"
                                >Shorten</a
                            >
                        </li>
                        <li>
                            <a href="/blog" class="hover:text-indigo-300"
                                >Blog</a
                            >
                        </li>
                        <li>
                            <a href="/about" class="hover:text-indigo-300"
                                >About</a
                            >
                        </li>
                    </ul>
                    <div>
                        {{if .IsLoggedIn}}
                        <span class="mr-4">Welcome, {{.Username}}</span>
                        <form
                            action="/auth/logout"
                            method="POST"
                            class="inline"
                        >
                            <button
                                type="submit"
                                class="rounded bg-red-600 px-3 py-1 text-white hover:bg-red-700"
                            >
                                Sign Out
                            </button>
                        </form>
                        {{else}}
                        <a
                            href="/login"
                            class="text-indigo-400 hover:text-indigo-300"
                            >Login</a
                        >
                        {{end}}
                    </div>
                    {{template "partials/search" .}}
                </div>
            </nav>
        </header>
    </body>
</html>
