<!-- partials/search.html -->
<form
    action="/search"
    method="GET"
    class="flex overflow-hidden rounded border-2 border-gray-700"
>
    <input
        type="search"
        name="searchid"
        placeholder="Search..."
        class="w-full bg-gray-900 px-4 py-1 text-white focus:outline-none"
    />
    <button
        type="submit"
        class="bg-indigo-600 px-4 py-1 text-white hover:bg-indigo-500"
    >
        <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="h-4 w-4"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
        </svg>
    </button>
</form>
